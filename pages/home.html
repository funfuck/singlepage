<div class="jumbotron text-center">
    <h1>Home Page</h1>
</div>

<div class="container">
  <div class="row">

    <div class="col-sm-6 col-md-4" ng-repeat="(key, product) in products">
      <div class="thumbnail">
        <img src="{{ product.Image }}">
        <div class="caption">
          <h3>{{ product.Title }}</h3>
          <p>{{ product.Description }}</p>
          <p><a href="/product?id={{ key }}" class="btn btn-primary" role="button">view</a></p>
        </div>
      </div>
    </div>

  </div>
</div>
